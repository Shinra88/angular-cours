<header>
    <section class="header__title-container"> 
        <fa-icon [icon]="faLogo" (click)="onLandingClick()" class="header-icon"></fa-icon>
    </section>
    <section class="header__nav">
        <a routerLink="/menu-page" class="header-icon">
            <fa-icon [icon]="faMenu" ></fa-icon>
        </a>
        <a routerLink="/carte-page" class="header-icon">
            <fa-icon [icon]="faCarte" ></fa-icon>
        </a>
    </section>
    <section class="header__actions-container"> 
        <!-- attribute binding [icon]="faLogin" -->
        <!-- event binding  (click)="onLoginClick()" -->
        <fa-icon [icon]="faLogin" (click)="onLoginClick()"></fa-icon >
        <!-- <img class="header__icon" src="assets/login.svg"> -->
    </section>
</header>
